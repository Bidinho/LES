{% extends 'app.html' %}


{% block title %}- Página Inicial{% endblock title %}

{% block content %}
    {% load static %}
    <div>
        <div class="section">
            <div class="columns">
                <div class="column is-is-four-fifths">
                    <h1 class="title">Criar Recurso</h1>

                    <form class="box" id="form" method="post">
                        {% csrf_token %}
                        {{ form }}
                    </form>

                    <button class="button is-medium is-success has-text-centered" id="submit-form">
            <span class="icon">
              <i class="fas fa-save"></i>
            </span>
                        <span>Guardar</span>
                    </button>

                </div>
                <div class="">
                    <article class="panel">
                        <p class="panel-heading">
                            Perguntas
                        </p>
                        <p class="panel-tabs">
                            <a class="is-active">All</a>
                            <a>Public</a>
                            <a>Private</a>
                            <a>Sources</a>
                            <a>Forks</a>
                        </p>
                        <div class="panel-block">
                            <p class="control has-icons-left">
                                <input class="input is-primary" type="text" placeholder="Search">
                                <span class="icon is-left">
                  <i class="fas fa-search" aria-hidden="true"></i>
                </span>
                            </p>
                        </div>
                        <a class="panel-block is-active">
              <span class="panel-icon">
                <i class="fas fa-book" aria-hidden="true"></i>
              </span>
                            pergunta curta
                        </a>
                        <a class="panel-block">
              <span class="panel-icon">
                <i class="fas fa-book" aria-hidden="true"></i>
              </span>
                            parágrafo
                        </a>
                        <a class="panel-block">
              <span class="panel-icon">
                <i class="fas fa-book" aria-hidden="true"></i>
              </span>
                            escolha múltipla
                        </a>
                        <a class="panel-block">
              <span class="panel-icon">
                <i class="fas fa-book" aria-hidden="true"></i>
              </span>
                            jgthms.github.io
                        </a>
                    </article>
                </div>

            </div>
        </div>

    </div>

    <script>
        $('input').addClass('input');
        $('#submit-form').click(function () {
            $('#form').submit();
        })

    </script>
{% endblock content %}
