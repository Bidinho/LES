{% extends 'app.html' %}


{% block title %}- Criar Equipamento{% endblock title %}

{% block content %}
    {% load static %}
    <div>
        <div class="section">
            <div class="columns">
                <div class="column is-is-four-fifths">
                    <h1 class="title">Criar Equipamento</h1>

                    <form class="box" id="form" method="post">
                        {% csrf_token %}

                        <div class="form-group-c">
                            <label for="">Nome</label>
                            {{ form.nome }}
                        </div>

                        <div class="form-group-c">
                            <label for="">Descrição</label>
                            {{ form.descricao }}
                        </div>

                        <div class="form-group-c">
                            <label for="">Reservado</label>
                            {{ form.reservado }}
                        </div>


                        <div class="form-group-c">
                            <label for="">Recurso</label>
                            {{ form.recursoid }}
                        </div>

                        <div class="form-group-c">
                            <label for="">Espaço</label>
                            {{ form.espacoid }}
                        </div>

                        <input type='Submit' value='Save'>
                    </form>
                </div>
            </div>
        </div>
    </div>
{% endblock content %}
