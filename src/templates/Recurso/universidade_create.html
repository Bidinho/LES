{% extends 'app.html' %}


{% block title %}- Criar Universidade{% endblock title %}

{% block content %}
    {% load static %}
    <div>
        <div class="section">
            <div class="columns">
                <div class="column is-is-four-fifths">
                    <h1 class="title">Criar Universidade</h1>

                    <form class="box" id="form" method="post">
                        {% csrf_token %}

                        <div class="form-group-c">
                            <label class="label" for=""> Nome: </label>
                            {{ form.nome }}
                        </div>

                        <div class="form-group-c">
                            <label class="label" for=""> Localização: </label>
                            {{ form.localizacao }}
                        </div>

                        <input class="button is-primary" type='Submit' value='Criar'>
                    </form>
                </div>
            </div>
        </div>
    </div>
{% endblock content %}
