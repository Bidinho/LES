{% extends 'app.html' %}


{% block title %}- Página Inicial{% endblock title %}

{% block content %}
    {% load static %}


    <div>
        <div class="section">

            <div class="columns">

                <div class="column is-is-four-fifths">

                    <h1 class="title">Criar Logistica - {{ evento.nome }}</h1>

                    <form class="box" id="form" method="post">
                        {% csrf_token %}
                        {{form.media}}
                        <div class="form-group-c">
                            <label for="nome">Nome da Logistica:</label>
                            {{ form.nome }}
                        </div>

                        <div class="form-group-c">
                            <label for="logistica">Tipo de Logistica:</label>
                            <select id="logistica" name="logistica" size="3">
                                <option value="equipamento">Equipamento</option>
                                <option value="espaco">Espaço</option>
                                <option value="servico">Serviço</option>
                            </select>
                        </div>

                        <div class="form-group-c">
                            <label for="quantidade">Quantidade:</label>
                            <input type="number" id="quantidade" name="quantidade">
                        </div>

                        <div class="form-group-c">
                            <label for="date-i">Data Início</label>
                            {{ form.data_i }}

                            <label for="time-i">Hora Início</label>
                            {{ form.hora_i }}
                        </div>

                        <div class="form-group-c">
                            <label for="date-f">Data Final</label>
                            {{ form.data_f }}
                            <label for="time-f">Hora Final</label>
                            {{ form.hora_f }}
                        </div>
                        <input type='Submit' value='Save'>
                    </form>

                </div>
            </div>
        </div>
    </div>
{% endblock content %}
